<!-- Login screen -->

<html>
    <head>
        <title>SNT June Camp 18</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
        <script src="./app.js"></script>
    </head>

    <body>
        
        <div id="header">
            <div id="left">
                <p id="logo">SNT June Camp 2018</p>
            </div>
        </div>

        <div id="login-box">
            <p>Welcome to <strong>SnT June Camp 2018!</strong> We hope that you enjoy throughout the duration of this camp. Without further ado, let's play!</p>
            <input type="text" placeholder="Email" id="email"> 
            <input type="password" placeholder="Password" id="password"> 
            <select name="Choose team" id="teamChoose">
                <option value="Team 1">Team 1</option>
                <option value="Team 2">Team 2</option>
                <option value="Team 3">Team 3</option>
                <option value="Team 4">Team 4</option>
            </select>
            <input type="button" value="Login" id="login">
        </div>

    </body>
</html>
